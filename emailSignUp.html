<!DOCTYPE html>
<html>
<head>
    <title>UCSchoLArships - Email Sign Up</title>
    <link rel="stylesheet" type="text/css" media="screen" href="emailSignUp.css" />
</head>
<body>
    <h1>Email Sign Up</h1>
    <div>
        <form action="Xiaojian Chen\Profile Creation.html" method="POST">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="confirmPassword" placeholder="Confirm Password">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="confirmEmail" placeholder="Confirm Email">
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
