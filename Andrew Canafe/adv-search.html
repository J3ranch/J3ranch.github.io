<html>
  <head>

<body>
	<table>
		<colgroup>
		<col width="5%"><col width="5%">

		<tr>
			<td colspan="20" class="adv-title"><b>Advanced Search</b></td>
		</tr>
		<tr>
			<td colspan="4" style="text-align:right;">Include Terms:</td>
			<td colspan="16"><input type="text" id="inc-terms"></td>
		</tr>
		<tr>
			<td colspan="4" style="text-align:right;">Exclude Terms:</td>
			<td colspan="16"><input type="text" id="exc-terms"></td>

		<tr>
			<td></td>
		</tr>
		<tr>
			<td colspan="4" style="text-align:right;">Sort By:</td>
			<td colspan="4"><input type="radio" name="option"checked>Newest</td>

		</tr>
		<tr>
			<td colspan="4" style="text-align:right;"></td>

			<td colspan="4"><input type="radio" name="option" id="rad1">None</td>
		</tr>
		<tr>
			<td></td>
		</tr>
		<tr>
			<td colspan="4"></td>
			<td colspan="6" style="text-align:center;"><a href="index.html" class="pal-button">Cancel</a></td>
			<td colspan="6" style="text-align:center;"><a href="index.html" class="grn-button">Apply</a></td>
