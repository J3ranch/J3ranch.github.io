<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>UCSchoLArships - Advanced Search</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link href="advanced-page.css" rel="stylesheet" />
  </head>

<body>
	<table>
		<tr>
			<td style="width:100%;" class="adv-title"><b>Advanced Search</b></td>
		</tr>
	</table>
	
	<table>
		<tr>
			<td style="text-align:right; width:20%;">Include Terms:</td>
			<td style="width:80%;"><input type="text" id="inc-terms"></td>
		</tr>
		<tr>
			<td style="text-align:right; width:20%;">Exclude Terms:</td>
			<td style="width:80%;"><input type="text" id="exc-terms"></td>
		</tr>
	</table>
	
	<table>
		<tr>
			<td style="text-align:right; width:20%;">Sort By:</td>
			<td style="width:40%;"><input type="radio" name="option" checked>Newest</td>
			<td style="width:40%;"><input type="radio" name="option">Oldest</td>
		</tr>
		<tr>
			<td style="text-align:right; width:20%;">&nbsp;</td>
			<td style="width:40%;"><input type="radio" name="option">Popularity</td>
			<td style="width:40%;"><input type="radio" name="option">Recommended</td>
		</tr>
		<tr>
			<td style="text-align:right; width:20%;">&nbsp;</td>
			<td style="width:40%;"><input type="radio" name="option" id="rad1">None</td>
			<td style="text-align:right; width:40%;">&nbsp;</td>
		</tr>
	</table>
	
	<table>
		<tr>
			<td style="width:20%;">&nbsp;</td>
			<td style="text-align:center; width:30%"><a href="index.html" class="pal-button">Cancel</a></td>
			<td style="text-align:center; width:30%"><a href="index.html" class="grn-button">Search</a></td>
			<td style="width:20%;">&nbsp;</td>
		</tr>
	</table>

<script>
var input = document.getElementById("inc-terms");
input.focus();
</script>

</body>
</html>
