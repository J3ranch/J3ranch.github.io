<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat with Student</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="./Chatting.css" rel="stylesheet" />
    <link href="./Button.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Economica|Open+Sans" rel="stylesheet">

  </head>
  <body>
    
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="./Initialize_Firebase.js"></script>    <!--Initialize FireBase-->
    

    <div id ="main_container">

      <div id="chat_head">
        <table>
          <td>
              <div id="chat_head_text">
                  Chat with 
                </div>
          </td>
          <td>
            <div>
              <button id="clear_btn" type="submit" onclick="clearHistory()">Clear History</button>
            </div>
          </td>
        </table>
      </div>

      <div id="chatbody">
        <div id="chat_content">
          <div class = "Student"><span>StudentTalk</span></div>
          <div class = "Counselor"><span>CounselorTalk</span></div>
        </div>

      </div>
      <div id = "chat_bottom">
          <table>
              <td>
                <textarea id="chat_input" placeholder="Please text here"></textarea>
              </td>
              <td>
                <button class="blueBtn" id="chat_send_btn" type="submit" onclick="sendByCounselor()"><i class="fas fa-angle-up fa-2x"></i></button>
              </td>
          </table>
      </div>
    </div>

  </body>

  <script src="./Chatting-forCounselor.js"></script>    <!--Don't move this line!!!-->
  
</html>
