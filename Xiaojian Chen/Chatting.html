<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chatting</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="./Chatting.css" rel="stylesheet" />
    <link href="./Button.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Economica|Open+Sans" rel="stylesheet">

  </head>
  <body>
    
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="./Chatting.js"></script>




    <div id ="main_container">

      <div id="chat_head">
        <div id="chat_head_text">
          Chat with Counselor
        </div>
      </div>

      <div id="chatbody">
        <div id="chat_content">
        </div>

      </div>
      <div id = "chat_bottom">
        <form action name ="chat" method="post">
          <table>
              <td>
                <textarea id="user_chat_box" name="Chatvalue" value="Chat" placeholder="Please text here"></textarea>
              </td>
              <td>
                <button class="blueBtn" id="chat_send_btn" type="submit"><i class="fas fa-angle-up fa-2x"></i></button>
              </td>
          </table>
        </form>
      </div>
    </div>

  </body>
</html>
