<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Profile Creation</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="./Profile_Creation.css" rel="stylesheet" />
    <link href="../style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Economica|Open+Sans" rel="stylesheet">
  </head>
  <body>
    
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="./Initialize_Firebase.js"></script>    <!--Initialize FireBase-->
    <script src="./Profile_Creation.js"></script>
    


    <div id = "main_container">
      <h1>PROFILE CREATION</h1>
      <div id="err_container">
        <div class="error-message-container" id="error-message-container">
          <span class="error-message" id="error-message">Error message</span>
        </div>
      </div>
      <div id = "profile_creation_container">

        <div class="creation_textarea_field">
          <input class="creation_textarea" type="text" id="create_firstName" placeholder=" FIRST NAME">
        </div>

        <div class="creation_textarea_field">
          <input class="creation_textarea" type="text" id="create_lastName" placeholder=" LAST NAME">
        </div>

        <div class="creation_textarea_field">
            <select class="creation_select" type="text" id="create_major" placeholder=" MAJOR">
              <option value="" disabled selected hidden>Select a major...</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Electrical Engineering">Electrical Engineering</option>
              <option value="Civil Engineering">Civil Engineering</option>
        </div>

        <div class="creation_textarea_field">
            <input class="creation_textarea" type="text" id="create_graduationYear" placeholder=" GRADUATION YEAR" >
        </div>

        <div class="creation_textarea_field">
          <input class="creation_textarea" type="text" id="create_gpa" placeholder=" GPA" >
        </div>

        <div class="creation_select_field">
          <select class = "creation_select" id="school_select">
            <option value = "" disabled selected hidden>School</option>
            <option value = "UCLA">UCLA</option>
            <option value = "UCSD">UCSD</option>
            <option value = "UCB">UCB</option>
            <option value = "Other">Other</option>
          </select>
        </div>

        <div class="creation_select_field">
          <select class = "creation_select" id="degree_select">
              <option value = "Degree" disabled selected hidden>Degree</option>
              <option value = "0">Bachelor's Degree</option>
              <option value = "1">Master's Degree</option>
              <option value = "2">Ph.D</option>
              <option value = "99">Other</option>
            </select>
          </div>

        <div class="creation_select_field">
            <select class = "creation_select" id="classLevel_select">
                <option value = "Class Level" disabled selected hidden>Class Level</option>
                <option value = "0">Freshman</option>
                <option value = "1">Sophomore</option>
                <option value = "2">Junior</option>
                <option value = "3">Senior</option>
                <option value = "99">Other</option>
              </select>
        </div>

        <div class="creation_select_field">
          <select class = "creation_select" id="ethnicity_select">
            <option value = "Ethnicity" selected disabled hidden>Ethnicity</option>
            <option value = "White">White</option>
            <option value = "Hispanic Latino">Hispanic or Latino</option>
            <option value = "Black African American"> African American</option>
            <option value = "Native American">Native American</option>
            <option value = "Asian">Asian </option>
            <option value = "Any">Other </option>
          </select>
        </div>

        <div class="creation_select_field">
          <select class = "creation_select" id="us_citizenship_select">
            <option value = "US Citizenship" selected disabled hidden>US Citizenship</option>
            <option value = "true">Yes</option>
            <option value = "false">No</option>
          </select>
        </div>    

      </div>

      <div id = "creation_summit_btn_container">
        <button class="blue-button" id="creation_summit_btn" type="summit" onclick="summit()">CREATE PROFILE</button>
      </div>

    </div>
    

 
  </body>
</html>
