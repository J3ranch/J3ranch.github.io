<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>UCSchoLArship - Advanced Search</title>
    <link rel="stylesheet" href="advanced_search_overlay.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1 class="title">Advanced Search</h1>

        <div class="form-container">
            <div class="form-row">
                <label for="searchbar">Keywords:</label>
                <input class="input-field" id="searchbar" autocomplete="off" />
            </div>
            <div class="form-row">
                <label for="min-award">Min Award Amount:</label>
                <input class="input-field" id="min-award" type="number" min="0" step="0.01" placeholder="Ex: 1000"/>
            </div>
    
            <div class="form-row">
                <label for="max-essay">Max Essay Count:</label>
                <input class="input-field" id="max-essay" type="number" min="0" placeholder="Ex: 2"/>
            </div>
    
            <div class="form-row">
                <label for="major">Major:</label>
                <select class="input-field" id="major" name="major">
                    <option value="" disabled selected hidden>Select a major...</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                </select>
            </div>
            
            <div class="form-row">
                <label for="ethnicity">Ethnicity:</label>
                <select class="input-field" id="ethnicity" name="ethnicity">
                    <option value="" disabled selected hidden>Select ethnicity requirement...</option>
                    <option value="Any">Any</option>
                    <option value="Asian">Asian</option>
                    <option value="Black African American">Black or African American</option>
                    <option value="Hispanic Latino">Hispanic or Latino</option>
                    <option value="White">White</option>
                </select>
            </div>
            <div class="form-row">
                <label for="grad-year">Grad Year:</label>
                <input class="input-field" id="grad-year" type="number" min="2018" placeholder="Ex: 2020"/>
            </div>
            <div class="form-row">
                <label for="class-year">Class Level:</label>
                <select class="input-field" id="class-year" name="class-level">
                    <option value="" disabled selected hidden>Select your class level...</option>
                    <option value="0">Freshman</option>
                    <option value="1">Sophomore</option>
                    <option value="2">Junior</option>
                    <option value="3">Senior</option>
                </select>
            </div>
            <div class="form-row">
                <label for="degree">Degree:</label>
                <select class="input-field" id="degree" name="degree">
                    <option value="" disabled selected hidden>Select your degree level...</option>
                    <option value="0">B.S. (Bachelor of Science)</option>
                    <option value="1">Graduate Degree</option>
                    <option value="2">Ph.D (Doctor of Philosophy)</option>
                </select>
            </div>
            <div class="form-row">
                <label for="gpa-max">Required GPA (Max):</label>
                <input class="input-field" id="gpa-max" type="number" min="0" max="4" step="0.01" placeholder="Ex: 3.50"/>
            </div>
            <div class="form-row">
                <label for="citizenship">Citizenship:</label>
                <div class="radio-options" id="citizenship">
                    <input type="radio" name="citizenship" value="true"/>
                    <label>Yes</label>
                    <input type="radio" name="citizenship" value="false" />
                    <label>No</label>
                </div>
            </div>
        </div>
        
        <!-- <div class="radio-options" id="citizenship"></div> -->

        <div class="form-buttons-container">
            <button class="button cancel-button blue-button">Cancel</button>
            <button class="button search-button green-button">Search</button>
        </div>
    </div>

    <script src="./advanced_search_overlay.js"></script>
</body>
</html>
