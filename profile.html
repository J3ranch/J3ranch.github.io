<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>Your Profile</title>
	<link href="./profile.css" rel="stylesheet" />
	<link href="./style.css" rel="stylesheet" />
	<link href="./Xiaojian%20Chen/Button.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Economica|Open Sans">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
</head>
<body>
	<script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
	<script src="./Xiaojian%20Chen/Initialize_Firebase.js"></script> <!--Initialize FireBase-->
	<script src="./Xiaojian%20Chen/Profile_Creation.js"></script>
<div class="header">
     	<div class="custom_header">
    			<div class="avatar">
       			<img src="https://www.w3schools.com/howto/img_avatar.png">
        		</div>
        		<div class="title">YOUR PROFILE</div>
		</div>
	<button class="back_button green-button" onclick="goback()">GO BACK</button>
</div>

<div id = "main_container">
		<div id="err_container">
		  <div class="error-message-container" id="error-message-container">
			<span class="error-message" id="error-message">Error message</span>
		  </div>
		</div>
		<div id = "profile_container">
  
		  <div class="profile_textarea_field">
			<span class="lebal"><i class='fas fa-angle-right'></i> First Name:     </span>
			<input class="profile_textarea" type="text" id="create_firstName" placeholder="FIRST NAME">
		  </div>
  
		  <div class="profile_textarea_field">
			<span class="lebal"><i class='fas fa-angle-right'></i> Last Name:      </span>
			<input class="profile_textarea" type="text" id="create_lastName" placeholder="LAST NAME">
		  </div>
  
		  <div class="profile_textarea_field">
			<span class="lebal"><i class='fas fa-angle-right'></i> Major:           </span>
			<select class="profile_select" type="text" id="create_major" placeholder=" MAJOR">
              <option value="" disabled selected hidden>Select a major...</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Electrical Engineering">Electrical Engineering</option>
              <option value="Civil Engineering">Civil Engineering</option>
            </select>
		  </div>
  
		  <div class="profile_textarea_field">
			<span class="lebal"><i class='fas fa-angle-right'></i> Graduation Year: </span>
			<input class="profile_textarea" type="text" id="create_graduationYear" placeholder="GRADUATION YEAR" >
		  </div>
  
		  <div class="profile_textarea_field">
			<span class="lebal"><i class='fas fa-angle-right'></i> GPA: </span>
			<input class="profile_textarea" type="text" id="create_gpa" placeholder="GPA" >
		  </div>
  
		  <div class="profile_select_field">
			<span class="lebal"><i class='fas fa-angle-right'></i> School:          </span>
			<select class = "profile_select" id="school_select">
            <option value = "" disabled selected hidden>School</option>
            <option value = "UCLA">UCLA</option>
            <option value = "UCSD">UCSD</option>
            <option value = "UCB">UCB</option>
            <option value = "Other">Other</option>
          </select>
		  </div>
  
		  <div class="profile_select_field">
			<span class="lebal"><i class='fas fa-angle-right'></i> Degree:          </span>
			<select class = "profile_select" id="degree_select">
				<option value = "Degree" disabled selected hidden>Degree</option>
              <option value = "0">Bachelor's Degree</option>
              <option value = "1">Master's Degree</option>
              <option value = "2">Ph.D</option>
              <option value = "99">Other</option>
			  </select>
			</div>
  
		  <div class="profile_select_field">
			<span class="lebal"><i class='fas fa-angle-right'></i> Year: </span>
			  <select class = "profile_select" id="year_select">
				  <option value = "0">Freshman</option>
                <option value = "1">Sophomore</option>
                <option value = "2">Junior</option>
                <option value = "3">Senior</option>
                <option value = "99">Other</option>
				</select>
			  </div>
  
		  <div class="profile_select_field">
			<span class="lebal"><i class='fas fa-angle-right'></i> Ethnicity: </span>
			  <select class = "profile_select" id="ethnicity_select">
		            <option value = "White">White</option>
		            <option value = "Hispanic Latino">Hispanic or Latino</option>
		            <option value = "Black African American"> African American</option>
		            <option value = "Native American">Native American</option>
		            <option value = "Asian">Asian </option>
		            <option value = "Any">Other </option>
				</select>
			  </div>
  
		  <div class="profile_select_field">
			<span class="lebal"><i class='fas fa-angle-right'></i> US Citizenship: </span>
			  <select class = "profile_select" id="us_citizenship_select">
				  <option value = "true">Yes</option>
            		<option value = "false">No</option>
				</select>
			  </div>
			  
  
		</div>
	</div>
	
	<div id="button-container">
		<button class="pf_btn white-button"onclick="render_profile()" style="display:block; margin:10px">CANCEL CHANGES</button>
		<button class="pf_btn green-button" onclick="submit()" style="display:block; margin:10px">CONFIRM CHANGES</button>
	</div>

	<script src="./profile.js"></script>
</body>
</html>
