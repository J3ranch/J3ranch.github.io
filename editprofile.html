<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>Edit Your Profile</title>
	<link href="./editprofile.css" rel="stylesheet" />
	<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Economica|Open Sans">
</head>
<body>
<div class="header">
     	<div class="custom_header">
    			<div class="avatar">
       			<i class="fas fa-user-circle fa-7x"></i>
        			<button class="btn">CHANGE</button>
        		</div>
        		<div class="title">EDIT YOUR PROFILE</div>
		</div>
	<button class="back_button" onclick="window.location.href='account_settings.html'">GO BACK</button>
</div>
<div class="custom_body">
		<table>
        	<tr>
            	<td>FIRST NAME:</td>
            	<td id="fname">XXXYYYZZZ</td>
            	<td><button><i class="fas fa-user-edit"></button></td>
        	</tr>	
			<tr>
				<td>LAST NAME:</td>
				<td id="lname">LLL</td>
				<td><button><i class="fas fa-user-edit"></button></td>
			</tr>
			<tr>
				<td>DATE OF BIRTH:</td>
				<td id="date_of_birth">MM/DD/YYYY</td>
				<td><button><i class="fas fa-user-edit"></button></td>
			</tr>
			<tr>
				<td>SCHOOL:</td>
				<td id="school">SOME UC</td>
				<td><button><i class="fas fa-user-edit"></i></button></td>
			</tr>
			<tr>
				<td>MAJOR:</td>
				<td id="major">CS</td>
				<td><button><i class="fas fa-user-edit"></button></td>
			</tr>
			<tr>
				<td>DEGREE:</td>
				<td id="degree">B.A.</td>
				<td><button><i class="fas fa-user-edit"></button></td>
			</tr>
			<tr>
				<td>GRADUATION YEAR:</td>
				<td id="graduation_year">MM/YYYY</td>
				<td><button><i class="fas fa-user-edit"></button></td>
			</tr>
			<tr>
				<td>YEAR:</td>
				<td id="year">Junior</td>
				<td><button><i class="fas fa-user-edit"></button></td>
			</tr>
		</table>
</div>
<div class="custom_button">
		<button class="cancel_button">CANCEL CHANGES</button>
		<button class="confirm_button">CONFIRM CHANGES</button>
	</div>
</body>
</html>
